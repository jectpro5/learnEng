<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="my_container">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" (click)="isCollapsed = !isCollapsed"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                 [collapse]="isCollapsed">
                <ng-container *ngIf="menu$ | async as menu">
                    <ul class="navbar-nav mr-auto">
                        <li *ngFor="let item of menu" class="nav-item"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <a class="nav-link" [routerLink]="item.route" (click)="forCollapse()">{{item.title}}</a>
                        </li>
                        <ng-template #anonymouseUser>
                            <li class="nav-item">
                                <a routerLink="/login" class="nav-link" (click)="forCollapse()">Login</a>
                            </li>
                        </ng-template>
                        <li *ngIf="auth.user$ | async as user; else anonymouseUser" ngbDropdown
                            class="nav-item dropdown">
                            <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{user.displayName}}
                            </a>
                            <div *ngIf="dropd$ | async as menu" ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <div *ngFor="let item of menu" class="dropdown-item">
                                        <a class="dropdown-item" [routerLink]="item.route" (click)="forCollapse()">{{item.title}}</a></div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)="logout()">Logout</a>
                            </div>
                        </li>
                    </ul>
                </ng-container>
            </div>
            <div class="sw_lng">
                <a *ngFor="let k of getList()" (click)="onClick(k)" class="btn btn-outline-secondary">
                    {{ list[k] }}
                </a>
            </div>
        </div>
    </nav>
</header>
