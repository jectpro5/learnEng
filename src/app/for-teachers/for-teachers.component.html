<article class="bg1">
<div *ngFor="let item of videoList" class="video_0">
  <!--<a href="videos/{{ item.slug }}">{{ item.name }}</a>-->
  <h3 *ngIf="item.embed">{{ item.name }}</h3>
  <p *ngIf="item.embed">{{ item.slug }}</p>
  <div class="video1" *ngIf="item.embed">
    <iframe width="560" height="400" [src]="getEmbedUrl(item)"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
</article>
